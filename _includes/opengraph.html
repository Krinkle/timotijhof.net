{% comment %}

  Reminder: This file does mostly the same as feed.xml. Keep them in sync!

{% endcomment %}

<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | default: site.title | strip_html | normalize_whitespace | escape }}">
{% assign post_author = post.author | default: site.author %}
{% if post_author %}
<meta name="author" content="{{ post_author | escape }}">
{% endif %}
<meta property="og:site_name" content="{{ site.title | escape }}">

{% if post.excerpt and post.excerpt != empty %}
<meta property="og:description" content="{{ post.excerpt | strip_html | normalize_whitespace | escape }}">
{% endif %}

{% if page.date %}
<meta property="og:type" content="article">
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% endif %}
